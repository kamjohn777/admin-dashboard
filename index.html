<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="ui sidebar inverted vertical menu">
        <a class="item">Dashboard</a>
        <a class="item">Shortcuts</a>
        <a class="item">Overview</a>
        <a class="item">Events</a>
        <a class="item">Profile</a>
        <a class="item">Status</a>
    </div>

    <!-- Main content -->
    <div class="pusher" id="mainContent">
        <div class="ui grid">
            <!-- Navbar -->
<div class="ui menu">
    <!-- Search bar -->
    <div class="item">
        <div class="ui left icon input">
            <input type="text" placeholder="Search...">
            <i class="search icon"></i>
        </div>
    </div>

    <!-- Spacer -->
    <div class="item" style="flex-grow: 1;"></div>

    <!-- Profile picture and name -->
    <div class="item">
        <img class="ui avatar image" src="profile_picture_url" alt="Profile Picture">
        <span>Username</span>
    </div>

    <!-- Notifications icon -->
    <a class="item">
        <i class="bell outline icon"></i>
    </a>

    <!-- Alert icon -->
    <a class="item">
        <i class="exclamation circle icon"></i>
    </a>

    <!-- Hamburger icon -->
    <a class="item" id="toggleSidebar">
        <i class="sidebar icon"></i>
    </a>
</div>

            <!-- Content -->
            <div class="ui container">
                <!-- <h1>Hello, world!</h1> -->
                <!-- Add more content here -->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script src="./Javascript/main.js"></script>
</body>
</html>
