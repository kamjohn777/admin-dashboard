<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>
<body>
   
    <div class="pushable">
         <!-- Sidebar -->
    <div class="ui sidebar inverted vertical menu">
        <a class="item">Dashboard</a>
        <a class="item">Shortcuts</a>
        <a class="item">Overview</a>
        <a class="item">Events</a>
        <a class="item">Profile</a>
        <a class="item">Status</a>
    </div>

    <!-- Main content -->
    <div class="pusher" id="mainContent">
        <div class="ui grid">
            <!-- Navbar -->
<div class="ui menu">
    <!-- Search bar -->
    <div class="item">
        <div class="ui left icon input">
            <input type="text" placeholder="Search...">
            <i class="search icon"></i>
        </div>
    </div>

    <!-- Spacer -->
    <div class="item" style="flex-grow: 1;"></div>

    <!-- Profile picture and name -->
    <div class="item">
        <img class="ui avatar image" src="profile_picture_url" alt="Profile Picture">
        <span>Username</span>
    </div>

    <!-- Notifications icon -->
    <a class="item">
        <i class="bell outline icon"></i>
    </a>

    <!-- Alert icon -->
    <a class="item">
        <i class="exclamation circle icon"></i>
    </a>

    <!-- Hamburger icon -->
    <a class="item" id="toggleSidebar">
        <i class="sidebar icon"></i>
    </a>
</div>

           <!-- Content -->
<div class="ui container">
    <!-- Cards -->
    <div class="ui three cards">
        <div class="card">
            <div class="content">
                <i class="large warehouse icon"></i> <!-- Icon for Total Stock -->
                <div class="header margin-class">Total Stock</div>
                <div class="description">$160,000</div>
                <div class="meta">Increased by 70%</div>
            </div>
        </div>
        <div class="card">
            <div class="content">
                <i class="large dollar sign icon"></i> <!-- Icon for Total Profit -->
                <div class="header margin-class">Total Profit</div>
                <div class="description">$70,000</div>
                <div class="meta">Increased by 40%</div>
            </div>
        </div>
        <div class="card">
            <div class="content">
                <i class="large users icon"></i> <!-- Icon for Unique Visitors -->
                <div class="header margin-class">Unique Visitors</div>
                <div class="description">25,000</div>
                <div class="meta">Increased by 30%</div>
            </div>
        </div>
    </div>

    <!-- Role in Company section -->
    <h2 class="ui header">Role in Company</h2>
    <table class="ui celled table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>User Type</th>
                <th>Joined</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Add rows here -->
        </tbody>
    </table>
</div>
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script src="./Javascript/main.js"></script>
</body>
</html>
